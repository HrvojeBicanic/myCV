<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hrvoje Bićanić – CV</title>
  <style>
    /* Make sure the body takes full height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Responsive PDF object */
    .pdf-container {
      width: 100%;
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    object {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

  <div class="pdf-container">
    <!-- Using object tag instead of iframe for better scaling -->
    <object data="Hrvoje_Bicanic_CV.pdf" type="application/pdf">
      <p>Your browser does not support PDFs. 
        <a href="Hrvoje_Bicanic_CV.pdf">Download the PDF</a> instead.
      </p>
    </object>
  </div>

</body>
</html>
